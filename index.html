<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-info text-white">
                <div class ='container text-center'>
                    <h1 class= 'display-6 mt'>Weather App</h1>
                    <p class= 'lead mb-1'>Check the weather!</p>
                    
                    <div id="findCities" >
                        <form class="input-group mx-auto" style="width: 500px;">
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="basic-addon2" value>  
                        </form>
                        <ul class="list-group cities" style="width: 500px;"></ul>
                    </div>
                    <div id="weatherContainer"></div> 
                </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="gallery.js"></script>
        <script src="index.js"></script>   
    </body>
</html>
